<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ecb6c407eb.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/desktop.css" />

    <!-- JS -->
    <script src="./javascript/welcome.js"></script>
    <script src="./javascript/calendar.js"></script>
    <script src="./javascript/calender-days-clicked.js"></script>
    <script src="./javascript/todos.js"></script>
    <script src="./javascript/create-todo-popup.js"></script>
    <script src="./javascript/checked-todo.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER---------------------------------------------------------->
      <header>
        <img
          src="./images/todo-logotype.png"
          alt="ToDo-logotype green check mark."
        />
      </header>

      <div class="aside-main-container">
        <!-- ASIDE----------------------------------------------------------->
        <aside>
          <div class="aside-fixed-section">
            <div class="welcome-div">
              <p class="full-date-and-time">
                Måndag 2 december 2222
                <!--JS kod ex:måndag 2 defcember 2022 -->
              </p>

              <div class="clock-and-hand">
                <p class="clock"><!--Klocka från JS kod -->13:37:420</p>
                <img src="./images/Hardrock-hand.png" alt="Hardrock Hand" />
              </div>
            </div>

            <div class="create-button-div">
              <button class="createButton">
                <p>Skapa Todo</p>
                <p><i class="fa-solid fa-plus"></i></p>
              </button>
            </div>
            
            <!-- TODO POPUPS----------------------------------------------------------->
            <div class="create-todo-popup">
              <input type="text" class="todo-input" placeholder="ToDo..." />
              <div class="popup-date-btn-container">
                <input type="date" class="date-input" />
                <button class="save-button">Spara</button>
              </div>
            </div>

          </div>

          <!-- TODAYS TODO--------------------------------------------------------------------------------------------------------------------------------->
          <div class="todo-list">
            <div class="todo-heading no-top-border">
              <p>Dagens Todo</p>
              <p><i class="fa-solid fa-angle-down"></i></p>
            </div>

            <div class="todo-container" id="todays-todo">
              <!-- Append child div "todo" in i "todays-todo" diven från JS -->
              <div class="todo">
                <div class="todo-content">
                  <p class="todo-title">Skotta snö</p>
                  <p class="todo-date">2022-12-10</p>
                </div>
                <div class="todo-buttons">
                  <button class="todo-button-change">Ändra</button>
                  <button class="todo-button-delete">Ta bort</button>
                </div>
              </div>
            </div>

            <!-- CURRENT DAY TODO--------------------------------------------------------------------------------------------------------------------------------------->
            <div class="todo-heading">
              <p>Vald Dag Todo</p>
              <p><i class="fa-solid fa-angle-down"></i></p>
            </div>

            <div class="todo-container" id="current-day-todo">
              <!-- Append child i "current-day-todo" för att lägga till todos -->
            </div>


            <!-- ALL TODO---------------------------------------------------------------------------------------------------------------------------------------------->
            <div class="todo-heading">
              <p>
                Alla Todo
                <span id="quantity-todos"
                  >()
                  <!-- Lägg in antal todos inom "()" -->
                </span>
              </p>
              <p><i class="fa-solid fa-angle-down"></i></p>
            </div>

            <div class="todo-container" id="all-todo">
              <!-- Append child i "current-day-todo" för att lägga till todos -->
            </div>
          </div>
        </aside>

        <!-- MAIN------------------------------------------------------------------------------------------------------------------------------------------------->
        <main>
          <!-- MONTH DIV----------------------------------------------------------------------------------->
          <div class="month-div">
            <p id="monthBackArrow" class="back-month-arrow cursor">
              <i class="fa-solid fa-chevron-left"></i>
            </p>
            <p id="displayCurrentMonth" class="current-month">
              dagens månad
              <!-- Lägg till Current month från JS -->
            </p>
            <p id="monthForwardArrow" class="next-month-arrow cursor">
              <i class="fa-solid fa-chevron-right"></i>
            </p>
          </div>

          <!-- WEEKDAY DIV------------------------------------------------------------------------------>
          <div class="weekday-div">
            <div class="weekday">Måndag</div>
            <div class="weekday">Tisdag</div>
            <div class="weekday">Onsdag</div>
            <div class="weekday">Torsdag</div>
            <div class="weekday">Fredag</div>
            <div class="weekday">Lördag</div>
            <div class="weekday">Söndag</div>
          </div>

          <!-- KALENDER------------------------------------------------------------------------------------------->
          <div class="calendar">
            <!-- Lägg till kalender dag item via JS -->
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
