<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ecb6c407eb.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/desktop.css" />

    <!-- JS -->
    <script src="./javascript/main.js"></script>
    <script src="./javascript/welcome.js"></script>
    <script src="./javascript/calendar.js"></script>
    <script src="./javascript/calender-days-clicked.js"></script>
    <script src="./javascript/todos.js"></script>
    <script src="./javascript/checked-todo.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- HEADER---------------------------------------------------------->
      <header>
        <img
          src="./images/todo-logotype.png"
          alt="ToDo-logotype green check mark."
        />
      </header>

      <div class="aside-main-container">
        <!-- ASIDE----------------------------------------------------------->
        <aside>
          <div class="aside-fixed-section">
            <div data-cy="welcome-segment" class="welcome-div">
              <p id="todaysDate" class="full-date-and-time">
                <!--JS kod ex:måndag 2 defcember 2022 -->
              </p>

              <div class="clock-and-hand">
                <p id="time" class="clock">
                  <!--Klocka från JS kod -->
                </p>
                <img src="./images/Hardrock-hand.png" alt="Hardrock Hand" />
              </div>
            </div>

            <div class="create-button-div">
              <button id="createTodoButton" class="createButton">
                <p>Skapa ToDo</p>
                <p><i class="fa-solid fa-plus"></i></p>
              </button>
            </div>

            <!-- TODO POPUPS----------------------------------------------------------->
            <div id="todoPopup" class="create-todo-popup">
              <form id="add-todo-form">
                <input
                  type="text"
                  name="text"
                  id="todoInput"
                  class="todo-input"
                  placeholder="ToDo..."
                  data-cy="todo-task-input"
                />
                <div class="popup-date-btn-container">
                  <input
                    type="date"
                    name="date"
                    id="dateInput"
                    class="date-input"
                    data-cy="todo-date-input"
                  />
                  <button
                    data-cy="save-todo"
                    id="saveButton"
                    class="save-button"
                  >
                    Spara
                  </button>
                </div>
                <div class="feedback-container">
                  <div id="warning" class="warning"></div>
                  <div id="feedback" class="feedback"></div>
                </div>
              </form>
            </div>
          </div>

          <div class="todo-list">
            <!-- ALL TODO---------------------------------------------------------------------------------------------------------------------------------------------->
            <div class="todo-heading">
              <p>
                ToDos
                <span id="quantity-todos"
                  >()
                  <!-- Lägg in antal todos inom "()" -->
                </span>
              </p>
            </div>
            <ul class="todo-container" id="allTodo">
              <!-- Append child i "current-day-todo" för att lägga till todos -->
            </ul>
          </div>
        </aside>

        <!-- MAIN------------------------------------------------------------------------------------------------------------------------------------------------->
        <main>
          <!-- MONTH DIV----------------------------------------------------------------------------------->
          <div class="month-div">
            <p id="monthBackArrow" class="back-month-arrow cursor">
              <i class="fa-solid fa-chevron-left"></i>
            </p>
            <p id="displayCurrentMonth" class="current-month">
              dagens månad
              <!-- Lägg till Current month från JS -->
            </p>
            <p id="monthForwardArrow" class="next-month-arrow cursor">
              <i class="fa-solid fa-chevron-right"></i>
            </p>
          </div>

          <!-- WEEKDAY DIV MOBILE------------------------------------------------------------------------------>
          <div class="weekday-div-mobile">
            <div class="weekday">Mån</div>
            <div class="weekday">Tis</div>
            <div class="weekday">Ons</div>
            <div class="weekday">Tors</div>
            <div class="weekday">Fre</div>
            <div class="weekday">Lör</div>
            <div class="weekday">Sön</div>
          </div>
          <!-- WEEKDAY DIV TABLET/DESKTOP------------------------------------------------------------------------------>
          <div class="weekday-div">
            <div class="weekday">Måndag</div>
            <div class="weekday">Tisdag</div>
            <div class="weekday">Onsdag</div>
            <div class="weekday">Torsdag</div>
            <div class="weekday">Fredag</div>
            <div class="weekday">Lördag</div>
            <div class="weekday">Söndag</div>
          </div>

          <!-- KALENDER------------------------------------------------------------------------------------------->
          <div data-cy="calendar-body" class="calendar">
            <!-- Lägg till kalender dag item via JS -->
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
